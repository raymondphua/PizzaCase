<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Phua's, where delicious pizza is made</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
    <h1>Products in shopping cart: </h1>
    <h:form>
        <h:dataTable value="#{shoppingCartController.orderedItems}"
                     var="item"
                     styleClass="productTable"
                     headerClass="productTableHeader"
                     rowClasses="productTableOddRow,productTableEvenRow"
                     border="2">

            <h:column>
                <f:facet name="header">
                    Product
                </f:facet>
                <h:outputLabel value="#{item.product.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Description
                </f:facet>
                <h:outputLabel value="#{item.product.description}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Amount
                </f:facet>
                <h:outputLabel value="#{item.amount}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    remove/add
                </f:facet>
                <b:commandButton look="warning" value="-" action="#{shoppingCartController.removeProductFromCart(item.product)}"/>
                <b:commandButton look="warning" value="+" action="#{shoppingCartController.addProductToCart(item.product)}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Price
                </f:facet>
                <h:outputLabel value="#{item.price}"/>
            </h:column>

        </h:dataTable>

        <p></p>

        <h:outputLabel value="full price: #{shoppingCartController.totalPrice}"/>

        <h:form>
            <b:commandButton value="Next" action="userInfo"/>
        </h:form>
    </h:form>
</h:body>

</html>
