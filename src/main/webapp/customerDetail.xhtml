<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Phua's, where delicious pizza is made</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h1>Customer Details at Phua's</h1>

<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Name: "/>
        <h:outputLabel value="#{adminBean.detailedCustomer.name}"/>

        <h:outputText value="Email:"/>
        <h:outputLabel value="#{adminBean.detailedCustomer.email}"/>

        <h:outputText value="Phonenumber:"/>
        <h:outputLabel value="#{adminBean.detailedCustomer.phoneNumber}"/>

        <h:outputText value="Street:"/>
        <h:outputLabel value="#{adminBean.detailedCustomer.street}"/>

        <h:outputText value="House nr:"/>
        <h:outputLabel value="#{adminBean.detailedCustomer.houseNr}"/>

        <h:outputText value="Zippal code:"/>
        <h:outputLabel value="#{adminBean.detailedCustomer.zip}"/>

        <h:outputText value="City:"/>
        <h:outputLabel value="#{adminBean.detailedCustomer.city}"/>

        <h:outputText value="Number of orders:"/>
        <h:outputLabel value="#{adminBean.detailedCustomer.orderSize}"/>

        <h:commandLink value="Show Orders" action="#{adminBean.findAllOrdersFromCustomer(adminBean.detailedCustomer.id)}"/>
    </h:panelGrid>
</h:form>
</html>
