<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Phua's, where delicious pizza is made</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
    <h1>Order delicious pizzas at Phua's!</h1>

    <p></p>
    <!-- SHOPPING CART ICON-->
    <h:form>
        <b:icon name="shopping-cart" />
        <b:badge value="#{shoppingCartBean.amountInCart}" />
        <b:commandButton value="Check out" look="success" action="shoppingCart"/>
    </h:form>
    <p></p>

    <h:form>
        <h:dataTable value="#{pizzaController.pizzaList}"
                     var="pizza"
                     styleClass="productTable"
                     headerClass="productTableHeader"
                     rowClasses="productTableOddRow,productTableEvenRow"
                     border="2">

            <h:column>
                <f:facet name="header">
                    Pizza
                </f:facet>
                <h:outputLabel value="#{pizza.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Description
                </f:facet>
                <h:outputLabel value="#{pizza.description}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Price
                </f:facet>
                <h:outputLabel value="#{pizza.price}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Add
                </f:facet>
                <b:commandButton value="add to cart" action="#{shoppingCartBean.addProductToCart(pizza)}" look="info"/>
            </h:column>
        </h:dataTable>

        <b:commandButton value="Admin Page" action="admin"/>
    </h:form>
</h:body>
</html>
