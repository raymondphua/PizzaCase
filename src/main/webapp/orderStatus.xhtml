<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Phua's, where delicious pizza is made</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>
    <h1>Thanks for ordering at Phua's, follow your order status below!</h1>

    <h:form>
        <h:outputText value="domain.Order nr: " />
        <h:outputLabel value="#{shoppingCart.id}"/>

        <p></p>

        <h:outputText value="domain.Order status: "/>
        <h:outputLabel id="orderStatus" value="#{shoppingCart.status}" />

        <p:progressBar id="orderProgression" widgetVar="statusProgress" value="#{shoppingCart.statusProgress}"/>
        <p:poll interval="5" listener="#{shoppingCart.updateStatus}" update="orderStatus orderProgression"/>
    </h:form>

</h:body>

</html>
