<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Phua's, where delicious pizza is made</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>
    <h1>Order Summary</h1>

    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Name: "/>
        <h:outputLabel value="#{shoppingCartBean.customer.name}"/>

        <h:outputText value="Email:"/>
        <h:outputLabel value="#{shoppingCartBean.customer.email}"/>

        <h:outputText value="Phonenumber:"/>
        <h:outputLabel value="#{shoppingCartBean.customer.phoneNumber}"/>

        <h:outputText value="Street:"/>
        <h:outputLabel value="#{shoppingCartBean.customer.street}"/>

        <h:outputText value="House nr:"/>
        <h:outputLabel value="#{shoppingCartBean.customer.houseNr}"/>

        <h:outputText value="Zippal code:"/>
        <h:outputLabel value="#{shoppingCartBean.customer.zip}"/>

        <h:outputText value="City:"/>
        <h:outputLabel value="#{shoppingCartBean.customer.city}"/>
    </h:panelGrid>

    <p></p>

    <h:form>
        <h:dataTable value="#{shoppingCartBean.orderedItems}"
                     var="item"
                     styleClass="productTable"
                     headerClass="productTableHeader"
                     rowClasses="productTableOddRow,productTableEvenRow"
                     border="2">

            <h:column>
                <f:facet name="header">
                    Product
                </f:facet>
                <h:outputLabel value="#{item.product.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Description
                </f:facet>
                <h:outputLabel value="#{item.product.description}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Amount
                </f:facet>
                <h:outputLabel value="#{item.amount}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Price
                </f:facet>
                <h:outputLabel value="#{item.price}"/>
            </h:column>

        </h:dataTable>

        <p></p>

        <h:outputLabel value="full price: #{shoppingCartBean.totalPrice}"/>

    </h:form>

    <h:form>
        <b:commandButton value="Pay" action="#{shoppingCartBean.pay}"/>
    </h:form>
</h:body>
</html>
