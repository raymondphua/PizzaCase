<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Phua's, where delicious pizza is made</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h1>Product List at Phua's</h1>

<p></p>

<h3>Statistics</h3>

<h:form>
    <h:dataTable value="#{adminBean.productList}"
                 var="product"
                 styleClass="productTable"
                 headerClass="productTableHeader"
                 rowClasses="productTableOddRow,productTableEvenRow"
                 border="2">

        <h:column>
            <f:facet name="header">
                Product
            </f:facet>
            <h:outputLabel value="#{product.name}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                Description
            </f:facet>
            <h:outputLabel value="#{product.description}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                Price
            </f:facet>
            <h:outputLabel value="#{product.price}"/>
        </h:column>
    </h:dataTable>
</h:form>
</html>
